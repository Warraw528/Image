<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильная бесконечная прокрутка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mobile-scroller {
            width: 100%;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 0;
            touch-action: pan-x;
        }

        .scroll-track {
            display: flex;
            width: max-content;
            animation: scrollMobile 40s linear infinite;
        }

        .scroll-item {
            flex: 0 0 auto;
            width: 280px;
            height: 180px;
            margin: 0 15px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .scroll-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scroll-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0,0,0,0.2), transparent);
            z-index: 1;
        }

        /* Анимация для мобильных */
        @keyframes scrollMobile {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Пауза при касании */
        .scroll-track:active {
            animation-play-state: paused;
        }

        /* Адаптивность для разных размеров экранов */
        @media (max-width: 480px) {
            .scroll-item {
                width: 250px;
                height: 160px;
                margin: 0 10px;
                border-radius: 15px;
            }
            
            .scroll-track {
                animation-duration: 30s;
            }
        }

        @media (max-width: 360px) {
            .scroll-item {
                width: 220px;
                height: 140px;
                margin: 0 8px;
            }
            
            .scroll-track {
                animation-duration: 25s;
            }
        }

        /* Горизонтальный скролл пальцем */
        .scroll-track {
            -webkit-overflow-scrolling: touch;
        }

        /* Индикатор прокрутки */
        .scroll-indicator {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 15px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="mobile-scroller">
        <div class="scroll-track">
            <!-- Первый набор изображений -->
            <div class="scroll-item">
                <img src="https://picsum.photos/300/200?random=1" alt="Фото 1" loading="lazy">
            </div>
            <div class="scroll-item">
                <img src="https://picsum.photos/300/200?random=2" alt="Фото 2" loading="lazy">
            </div>
            <div class="scroll-item">
                <img src="https://picsum.photos/300/200?random=3" alt="Фото 3" loading="lazy">
            </div>
            <div class="scroll-item">
                <img src="https://picsum.photos/300/200?random=4" alt="Фото 4" loading="lazy">
            </div>
            <div class="scroll-item">
                <img src="https://picsum.photos/300/200?random=5" alt="Фото 5" loading="lazy">
            </div>
            <!-- Дублированный набор для бесконечности -->
            <div class="scroll-item">
                <img src="https://picsum.photos/300/200?random=1" alt="Фото 1" loading="lazy">
            </div>
            <div class="scroll-item">
                <img src="https://picsum.photos/300/200?random=2" alt="Фото 2" loading="lazy">
            </div>
            <div class="scroll-item">
                <img src="https://picsum.photos/300/200?random=3" alt="Фото 3" loading="lazy">
            </div>
            <div class="scroll-item">
                <img src="https://picsum.photos/300/200?random=4" alt="Фото 4" loading="lazy">
            </div>
            <div class="scroll-item">
                <img src="https://picsum.photos/300/200?random=5" alt="Фото 5" loading="lazy">
            </div>
        </div>
        <div class="scroll-indicator">↔️ Листайте</div>
    </div>
</body>
</html>
