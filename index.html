<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50CM ЯРОСТИ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 3.5rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.5s ease;
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            margin: 50px 0;
        }

        .mobile-scroller {
            width: 100%;
            overflow: hidden;
            position: relative;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(20px);
            padding: 50px 0;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.5s ease;
        }

        .scroll-track {
            display: flex;
            animation: scrollMobile 60s linear infinite;
        }

        .scroll-item {
            flex: 0 0 auto;
            width: 400px;
            height: 280px;
            margin: 0 25px;
            border-radius: 20px;
            overflow: visible;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            position: relative;
            transition: all 0.5s ease;
            border: 3px solid #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }

        .scroll-item:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 25px 50px rgba(255,0,0,0.4);
            border-color: #ff6b6b;
        }

        .scroll-item img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            transition: all 0.5s ease;
            border-radius: 15px;
        }

        .scroll-item:hover img {
            transform: scale(1.1);
        }

        /* Стили когда фото-фон активен */
        body.photo-background {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('image/sticker7.jpg') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }

        body.photo-background .scroll-item {
            opacity: 0.6;
            background: rgba(0,0,0,0.1);
            border-color: rgba(255,215,0,0.5);
        }

        body.photo-background .scroll-item:hover {
            opacity: 0.9;
            transform: scale(1.05) rotate(1deg);
            border-color: rgba(255,107,107,0.7);
        }

        body.photo-background .scroll-item img {
            opacity: 0.8;
        }

        body.photo-background .scroll-item:hover img {
            opacity: 1;
            transform: scale(1.08);
        }

        body.photo-background .mobile-scroller {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        body.photo-background h1 {
            opacity: 0.9;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        /* Плавная бесконечная анимация */
        @keyframes scrollMobile {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-400px * 6 - 25px * 12));
            }
        }

        .scroll-track:hover {
            animation-play-state: paused;
        }

        .info {
            color: #fff;
            margin-top: 30px;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }

        body.photo-background .info {
            background: rgba(0,0,0,0.5);
            opacity: 0.9;
        }

        .info-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rage-indicator {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px 15px;
            border-radius: 10px;
            background: rgba(255,215,0,0.1);
        }

        .rage-indicator:hover {
            background: rgba(255,215,0,0.3);
            transform: scale(1.05);
        }

        .rage-indicator:active {
            transform: scale(0.95);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 40px;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
                letter-spacing: 2px;
            }
            
            .scroll-item {
                width: 320px;
                height: 220px;
                margin: 0 20px;
            }
            
            .scroll-item img {
                width: 85%;
                height: 85%;
            }
            
            .mobile-scroller {
                padding: 40px 0;
            }
            
            .info {
                font-size: 1.1rem;
                padding: 12px 25px;
            }

            .rage-indicator {
                font-size: 1.1rem;
            }

            @keyframes scrollMobile {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-320px * 6 - 20px * 12));
                }
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .scroll-item {
                width: 280px;
                height: 190px;
                margin: 0 15px;
                border-width: 2px;
            }
            
            .scroll-item img {
                width: 80%;
                height: 80%;
            }
            
            .gallery-wrapper {
                margin: 30px 0;
            }
            
            .info {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            .rage-indicator {
                font-size: 1rem;
                padding: 4px 12px;
            }

            @keyframes scrollMobile {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-280px * 6 - 15px * 12));
                }
            }
        }

        /* Дополнительные эффекты */
        .scroll-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,0,0,0.1));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 17px;
        }

        .scroll-item:hover::before {
            opacity: 1;
        }

        /* Пульсирующая анимация для заголовка */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            animation: pulse 3s ease-in-out infinite;
        }

        /* Символы для индикаторов */
        .icon {
            font-size: 1.4rem;
        }

        /* Анимация смены фона */
        @keyframes backgroundChange {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .background-change {
            animation: backgroundChange 0.8s ease;
        }

        /* Оверлей для лучшей читаемости текста */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        body.photo-background .overlay {
            background: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>50CM ЯРОСТИ</h1>
        
        <div class="gallery-wrapper">
            <div class="mobile-scroller">
                <div class="scroll-track">
                    <!-- Первый набор стикеров -->
                    <div class="scroll-item">
                        <img src="image/sticker.jpg" alt="Стикер 1" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker2.jpg" alt="Стикер 2" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker3.jpg" alt="Стикер 3" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker4.jpg" alt="Стикер 4" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker5.jpg" alt="Стикер 5" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker6.jpg" alt="Стикер 6" loading="lazy">
                    </div>
                    
                    <!-- Дублированный набор для бесконечности -->
                    <div class="scroll-item">
                        <img src="image/sticker.jpg" alt="Стикер 1" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker2.jpg" alt="Стикер 2" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker3.jpg" alt="Стикер 3" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker4.jpg" alt="Стикер 4" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker5.jpg" alt="Стикер 5" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker6.jpg" alt="Стикер 6" loading="lazy">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info">         
            <div class="info-line">
                <span>Слышь, чорт</span>
            </div>
            <div class="info-line">
                <span class="icon">!</span>
                <span class="rage-indicator" id="rageButton">УРОВЕНЬ ЯРОСТИ: ГРАДИЕНТ</span>
                <span class="icon">!</span>
            </div>
        </div>
    </div>

    <script>
        const rageButton = document.getElementById('rageButton');
        const body = document.body;
        
        let isPhotoBackground = false;
        
        // Убедимся что при загрузке установлен градиент
        document.addEventListener('DOMContentLoaded', function() {
            body.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
        });
        
        rageButton.addEventListener('click', function() {
            // Переключаем между градиентом и фото
            if (isPhotoBackground) {
                // Возвращаем градиент
                body.classList.remove('photo-background');
                body.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
                rageButton.textContent = 'УРОВЕНЬ ЯРОСТИ: ГРАДИЕНТ';
            } else {
                // Устанавливаем sticker7.jpg как фон
                body.classList.add('photo-background');
                rageButton.textContent = 'УРОВЕНЬ ЯРОСТИ: ФОТО';
            }
            
            // Меняем состояние
            isPhotoBackground = !isPhotoBackground;
            
            // Добавляем анимацию смены
            body.classList.add('background-change');
            setTimeout(() => {
                body.classList.remove('background-change');
            }, 800);
            
            // Эффект при клике
            rageButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                rageButton.style.transform = 'scale(1)';
            }, 150);
        });
        
        // Добавляем hover эффект для кнопки
        rageButton.addEventListener('mouseenter', function() {
            this.style.background = 'rgba(255,215,0,0.3)';
        });
        
        rageButton.addEventListener('mouseleave', function() {
            this.style.background = 'rgba(255,215,0,0.1)';
        });
    </script>
</body>
</html>
