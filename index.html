<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бесконечная прокрутка фотографий</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .mobile-scroller {
            width: 100%;
            overflow: hidden;
            position: relative;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 25px 0;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .scroll-track {
            display: flex;
            animation: scrollMobile 40s linear infinite;
        }

        .scroll-item {
            flex: 0 0 auto;
            width: 280px;
            height: 180px;
            margin: 0 15px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }

        .scroll-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes scrollMobile {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .scroll-item {
                width: 250px;
                height: 160px;
                margin: 0 10px;
            }
            
            .mobile-scroller {
                padding: 20px 0;
                border-radius: 20px;
            }
        }

        @media (max-width: 480px) {
            .scroll-item {
                width: 220px;
                height: 140px;
                margin: 0 8px;
            }
            
            .scroll-track {
                animation-duration: 35s;
            }
        }

        /* Пауза при наведении */
        .scroll-track:hover {
            animation-play-state: paused;
        }

        /* Индикатор */
        .info {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Бесконечная прокрутка фотографий</h1>
        
        <div class="mobile-scroller">
            <div class="scroll-track">
                <!-- Первый набор изображений -->
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=1" alt="Природа 1" loading="lazy">
                </div>
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=2" alt="Природа 2" loading="lazy">
                </div>
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=3" alt="Город 1" loading="lazy">
                </div>
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=4" alt="Город 2" loading="lazy">
                </div>
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=5" alt="Архитектура" loading="lazy">
                </div>
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=6" alt="Пейзаж" loading="lazy">
                </div>
                
                <!-- Дублированный набор для бесконечности -->
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=1" alt="Природа 1" loading="lazy">
                </div>
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=2" alt="Природа 2" loading="lazy">
                </div>
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=3" alt="Город 1" loading="lazy">
                </div>
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=4" alt="Город 2" loading="lazy">
                </div>
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=5" alt="Архитектура" loading="lazy">
                </div>
                <div class="scroll-item">
                    <img src="https://picsum.photos/300/200?random=6" alt="Пейзаж" loading="lazy">
                </div>
            </div>
        </div>
        
        <div class="info">Фотографии прокручиваются бесконечно ↔️</div>
    </div>
</body>
</html>
