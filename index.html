<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50CM ЯРОСТИ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 3.5rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.5s ease;
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            margin: 50px 0;
        }

        .mobile-scroller {
            width: 100%;
            overflow: hidden;
            position: relative;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(20px);
            padding: 50px 0;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
            transition: all 0.5s ease;
        }

        .scroll-track {
            display: flex;
            animation: scrollMobile 60s linear infinite;
        }

        .scroll-item {
            flex: 0 0 auto;
            width: 400px;
            height: 280px;
            margin: 0 25px;
            border-radius: 20px;
            overflow: visible;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            position: relative;
            transition: all 0.5s ease;
            border: 3px solid #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }

        .scroll-item:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 25px 50px rgba(255,0,0,0.4);
            border-color: #ff6b6b;
        }

        .scroll-item img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            transition: all 0.5s ease;
            border-radius: 15px;
        }

        .scroll-item:hover img {
            transform: scale(1.1);
        }

        /* Стили когда фото-фон активен */
        body.photo-background {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('image/sticker7.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body.photo-background .scroll-item {
            opacity: 0.2;
            background: rgba(0,0,0,0.1);
            border-color: rgba(255,215,0,0.5);
        }

        body.photo-background .scroll-item:hover {
            opacity: 0.9;
            transform: scale(1.05) rotate(1deg);
            border-color: rgba(255,107,107,0.7);
        }

        body.photo-background .scroll-item img {
            opacity: 0.4;
        }

        body.photo-background .scroll-item:hover img {
            opacity: 1;
            transform: scale(1.08);
        }

        body.photo-background .mobile-scroller {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        body.photo-background h1 {
            opacity: 0.9;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        /* Плавная бесконечная анимация */
        @keyframes scrollMobile {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-400px * 6 - 25px * 12));
            }
        }

        .scroll-track:hover {
            animation-play-state: paused;
        }

        .info {
            color: #fff;
            margin-top: 30px;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.7);
            padding: 15px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }

        body.photo-background .info {
            background: rgba(0,0,0,0.5);
            opacity: 0.9;
        }

        .info-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .secret-button {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px 15px;
            border-radius: 10px;
            background: rgba(255,215,0,0.1);
        }

        .secret-button:hover {
            background: rgba(255,215,0,0.3);
            transform: scale(1.05);
        }

        .secret-button:active {
            transform: scale(0.95);
        }

        /* Стили для новых кнопок */
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 15px;
            background: rgba(255,107,107,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            min-width: 200px;
        }

        .action-button:hover {
            background: rgba(255,107,107,0.4);
            transform: scale(1.05);
            border-color: rgba(255,215,0,0.7);
        }

        .action-button:active {
            transform: scale(0.95);
        }

        /* Стиль для индикатора музыки */
        .music-indicator {
            color: #ff6b6b;
            font-size: 1rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            padding: 30px;
            border-radius: 25px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            border: 3px solid #ffd700;
            box-shadow: 0 25px 50px rgba(0,0,0,0.7);
            position: relative;
        }

        .modal-title {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* Стили для видео контейнера */
        .video-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .modal-video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .close-button {
            background: rgba(255,215,0,0.2);
            color: #fff;
            border: 2px solid #ffd700;
            padding: 10px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255,215,0,0.4);
            transform: scale(1.05);
        }

        /* Индикатор для кнопки Саши */
        .sasha-indicator {
            color: #ffd700;
            font-size: 1rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 40px;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
                letter-spacing: 2px;
            }
            
            .scroll-item {
                width: 320px;
                height: 220px;
                margin: 0 20px;
            }
            
            .scroll-item img {
                width: 85%;
                height: 85%;
            }
            
            .mobile-scroller {
                padding: 40px 0;
            }
            
            .info {
                font-size: 1.1rem;
                padding: 12px 25px;
            }

            .secret-button {
                font-size: 1.1rem;
            }

            .action-button {
                font-size: 1rem;
                padding: 8px 16px;
                min-width: 180px;
            }

            .buttons-container {
                gap: 15px;
            }

            .modal-content {
                padding: 20px;
                max-width: 95%;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .video-container {
                max-width: 100%;
            }

            @keyframes scrollMobile {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-320px * 6 - 20px * 12));
                }
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .scroll-item {
                width: 280px;
                height: 190px;
                margin: 0 15px;
                border-width: 2px;
            }
            
            .scroll-item img {
                width: 80%;
                height: 80%;
            }
            
            .gallery-wrapper {
                margin: 30px 0;
            }
            
            .info {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            .secret-button {
                font-size: 1rem;
                padding: 4px 12px;
            }

            .action-button {
                font-size: 0.9rem;
                padding: 6px 12px;
                min-width: 150px;
            }

            .buttons-container {
                gap: 10px;
                flex-direction: column;
                align-items: center;
            }

            .modal-content {
                padding: 15px;
            }

            .modal-title {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }

            @keyframes scrollMobile {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-280px * 6 - 15px * 12));
                }
            }
        }

        /* Дополнительные эффекты */
        .scroll-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,0,0,0.1));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 17px;
        }

        .scroll-item:hover::before {
            opacity: 1;
        }

        /* Пульсирующая анимация для заголовка */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            animation: pulse 3s ease-in-out infinite;
        }

        /* Символы для индикаторов */
        .icon {
            font-size: 1.4rem;
        }

        /* Анимация смены фона */
        @keyframes backgroundChange {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .background-change {
            animation: backgroundChange 0.8s ease;
        }

        /* Оверлей для лучшей читаемости текста */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: -1;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        body.photo-background .overlay {
            background: rgba(0,0,0,0.3);
        }

        /* Анимация для индикатора музыки */
        @keyframes musicPulse {
            0% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.6; transform: scale(1); }
        }

        .music-playing {
            animation: musicPulse 1.5s ease-in-out infinite;
            color: #ffd700 !important;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1 id="mainTitle">50CM ЯРОСТИ</h1>
        
        <div class="gallery-wrapper">
            <div class="mobile-scroller">
                <div class="scroll-track">
                    <!-- Первый набор стикеров -->
                    <div class="scroll-item">
                        <img src="image/sticker.jpg" alt="Стикер 1" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker2.jpg" alt="Стикер 2" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker3.jpg" alt="Стикер 3" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker4.jpg" alt="Стикер 4" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker5.jpg" alt="Стикер 5" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker6.jpg" alt="Стикер 6" loading="lazy">
                    </div>
                    
                    <!-- Дублированный набор для бесконечности -->
                    <div class="scroll-item">
                        <img src="image/sticker.jpg" alt="Стикер 1" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker2.jpg" alt="Стикер 2" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker3.jpg" alt="Стикер 3" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker4.jpg" alt="Стикер 4" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker5.jpg" alt="Стикер 5" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker6.jpg" alt="Стикер 6" loading="lazy">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info">         
            <div class="info-line">
                <span>Слышь, чорт</span>
            </div>
            <div class="info-line">
                <span class="icon">!</span>
                <span class="secret-button" id="secretButton">СЕКРЕТИК</span>
                <span class="icon">!</span>
            </div>
            <div class="music-indicator" id="musicIndicator"></div>
        </div>

        <!-- Контейнер для новых кнопок -->
        <div class="buttons-container">
            <button class="action-button" id="congratsButton">ПОЗДРАВЛЕНИЯ</button>
            <button class="action-button" id="sashaButton">Чего Саше не хватает</button>
        </div>
        <div class="sasha-indicator" id="sashaIndicator"></div>
    </div>

    <!-- Модальное окно для поздравлений с видео -->
    <div class="modal" id="congratsModal">
        <div class="modal-content">
            <h2 class="modal-title">ПОЗДРАВЛЯЮ!</h2>
            <div class="video-container">
                <video class="modal-video" controls autoplay muted>
                    <source src="video/congrats.mp4" type="video/mp4">
                    <source src="video/congrats.webm" type="video/webm">
                    <source src="video/congrats.ogg" type="video/ogg">
                    Ваш браузер не поддерживает видео элементы.
                </video>
            </div>
            <button class="close-button" onclick="closeModal('congratsModal')">Закрыть</button>
        </div>
    </div>

    <!-- Аудио элементы -->
    <audio id="backgroundMusic" loop>
        <source src="music/happy.mp3" type="audio/mp3">
        <source src="music/happy.ogg" type="audio/ogg">
        Ваш браузер не поддерживает аудио элементы.
    </audio>

    <audio id="sashaMusic">
        <source src="music/Guts.mp3" type="audio/mp3">
        <source src="music/Guts.ogg" type="audio/ogg">
        Ваш браузер не поддерживает аудио элементы.
    </audio>

    <script>
        const secretButton = document.getElementById('secretButton');
        const musicIndicator = document.getElementById('musicIndicator');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const congratsButton = document.getElementById('congratsButton');
        const sashaButton = document.getElementById('sashaButton');
        const sashaIndicator = document.getElementById('sashaIndicator');
        const sashaMusic = document.getElementById('sashaMusic');
        const mainTitle = document.getElementById('mainTitle');
        const body = document.body;
        
        let isPhotoBackground = false;
        let isMusicPlaying = false;
        let isSashaMusicPlaying = false;
        let isTitleChanged = false;
        
        // Функции для модальных окон
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = 'none';
            
            // Останавливаем видео при закрытии модального окна
            const video = modal.querySelector('video');
            if (video) {
                video.pause();
                video.currentTime = 0;
            }
        }
        
        // Обработчики для новых кнопок
        congratsButton.addEventListener('click', function() {
            openModal('congratsModal');
        });
        
        sashaButton.addEventListener('click', function() {
            if (isSashaMusicPlaying) {
                sashaMusic.pause();
                sashaMusic.currentTime = 0;
                isSashaMusicPlaying = false;
                sashaIndicator.textContent = '';
            } else {
                // Устанавливаем громкость 60%
                sashaMusic.volume = 0.6;
                sashaMusic.play().then(() => {
                    isSashaMusicPlaying = true;
                    sashaIndicator.textContent = 'Саше не хватает... слушайте!';
                }).catch(error => {
                    console.log('Ошибка воспроизведения:', error);
                    sashaIndicator.textContent = 'Нажмите еще раз для звука';
                });
            }
            
            // Эффект при клике
            sashaButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                sashaButton.style.transform = 'scale(1)';
            }, 150);
        });
        
        // Закрытие модальных окон при клике вне контента
        window.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    closeModal(modal.id);
                }
            });
        });
        
        secretButton.addEventListener('click', function() {
            // Включаем/выключаем музыку при каждом нажатии
            if (isMusicPlaying) {
                backgroundMusic.pause();
                isMusicPlaying = false;
                musicIndicator.textContent = '';
                musicIndicator.classList.remove('music-playing');
            } else {
                backgroundMusic.play().then(() => {
                    isMusicPlaying = true;
                    musicIndicator.textContent = '';
                    musicIndicator.classList.add('music-playing');
                }).catch(error => {
                    console.log('Автовоспроизведение заблокировано:', error);
                    musicIndicator.textContent = '';
                });
            }
            
            // Меняем заголовок при каждом нажатии
            if (isTitleChanged) {
                mainTitle.textContent = '50CM ЯРОСТИ';
                isTitleChanged = false;
            } else {
                mainTitle.textContent = 'С Днюхой тебя, мы все тебя любим';
                isTitleChanged = true;
            }
            
            // Старая логика смены фона (без изменений)
            if (isPhotoBackground) {
                body.classList.remove('photo-background');
                body.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)';
                body.style.backgroundImage = '';
                body.style.backgroundSize = '';
                body.style.backgroundPosition = '';
                body.style.backgroundRepeat = '';
                secretButton.textContent = 'СЕКРЕТИК';
            } else {
                body.classList.add('photo-background');
                secretButton.textContent = 'СЕКРЕТИК';
            }
            
            isPhotoBackground = !isPhotoBackground;
            
            // Добавляем анимацию смены
            body.classList.add('background-change');
            setTimeout(() => {
                body.classList.remove('background-change');
            }, 800);
            
            // Эффект при клике
            secretButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                secretButton.style.transform = 'scale(1)';
            }, 150);
        });
        
        // Добавляем hover эффект для кнопки
        secretButton.addEventListener('mouseenter', function() {
            this.style.background = 'rgba(255,215,0,0.3)';
        });
        
        secretButton.addEventListener('mouseleave', function() {
            this.style.background = 'rgba(255,215,0,0.1)';
        });
        
        // Обработчик изменения состояния музыки
        backgroundMusic.addEventListener('play', function() {
            isMusicPlaying = true;
            musicIndicator.textContent = 'СЧАСТЬЕ';
            musicIndicator.classList.add('music-playing');
        });
        
        backgroundMusic.addEventListener('pause', function() {
            isMusicPlaying = false;
            musicIndicator.textContent = '';
            musicIndicator.classList.remove('music-playing');
        });
        
        backgroundMusic.addEventListener('ended', function() {
            isMusicPlaying = false;
            musicIndicator.textContent = '';
            musicIndicator.classList.remove('music-playing');
        });
        
        // Обработчик для музыки Саши
        sashaMusic.addEventListener('play', function() {
            isSashaMusicPlaying = true;
            sashaIndicator.textContent = 'Саше не хватает... СЧАСТЬЯ!';
        });
        
        sashaMusic.addEventListener('pause', function() {
            isSashaMusicPlaying = false;
            sashaIndicator.textContent = '';
        });
        
        sashaMusic.addEventListener('ended', function() {
            isSashaMusicPlaying = false;
            sashaIndicator.textContent = '';
        });
    </script>
</body>
</html>
