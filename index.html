    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 3.5rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            margin: 50px 0;
        }

        .mobile-scroller {
            width: 100%;
            overflow: hidden;
            position: relative;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            padding: 40px 0;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .scroll-track {
            display: flex;
            animation: scrollMobile 25s linear infinite;
        }

        .scroll-item {
            flex: 0 0 auto;
            width: 320px;
            height: 220px;
            margin: 0 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            position: relative;
            transition: all 0.4s ease;
            border: 3px solid #ffd700;
        }

        .scroll-item:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 25px 50px rgba(255,0,0,0.4);
            border-color: #ff6b6b;
        }

        .scroll-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .scroll-item:hover img {
            transform: scale(1.15);
        }

        @keyframes scrollMobile {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .scroll-track:hover {
            animation-play-state: paused;
        }

        .info {
            color: #fff;
            margin-top: 30px;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .rage-indicator {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.3rem;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 40px;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
                letter-spacing: 2px;
            }
            
            .scroll-item {
                width: 280px;
                height: 190px;
                margin: 0 15px;
            }
            
            .mobile-scroller {
                padding: 30px 0;
            }
            
            .info {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .scroll-item {
                width: 240px;
                height: 160px;
                margin: 0 10px;
                border-width: 2px;
            }
            
            .gallery-wrapper {
                margin: 30px 0;
            }
            
            .info {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            .rage-indicator {
                font-size: 1.1rem;
            }
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã */
        .scroll-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,0,0,0.1));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .scroll-item:hover::before {
            opacity: 1;
        }

        /* –ü—É–ª—å—Å–∏—Ä—É—é—â–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */

            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            animation: pulse 3s ease-in-out infinite;
        }
    </style>
