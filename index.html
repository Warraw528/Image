<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50см Ярости</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 3.5rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            margin: 50px 0;
        }

        .mobile-scroller {
            width: 100%;
            overflow: hidden;
            position: relative;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            padding: 50px 0;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .scroll-track {
            display: flex;
            animation: scrollMobile 60s linear infinite;
        }

        .scroll-item {
            flex: 0 0 auto;
            width: 400px;
            height: 280px;
            margin: 0 25px;
            border-radius: 20px;
            overflow: visible;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            position: relative;
            transition: all 0.4s ease;
            border: 3px solid #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }

        .scroll-item:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 25px 50px rgba(255,0,0,0.4);
            border-color: #ff6b6b;
        }

        .scroll-item img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            transition: transform 0.4s ease;
            border-radius: 15px;
        }

        .scroll-item:hover img {
            transform: scale(1.1);
        }

        /* Плавная бесконечная анимация */
        @keyframes scrollMobile {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-400px * 6 - 25px * 12)); /* Сдвигаем на ширину 6 фото + отступы */
            }
        }

        .scroll-track:hover {
            animation-play-state: paused;
        }

        .info {
            color: #fff;
            margin-top: 30px;
            font-size: 1.2rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .info-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rage-indicator {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.3rem;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 40px;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
                letter-spacing: 2px;
            }
            
            .scroll-item {
                width: 320px;
                height: 220px;
                margin: 0 20px;
            }
            
            .scroll-item img {
                width: 85%;
                height: 85%;
            }
            
            .mobile-scroller {
                padding: 40px 0;
            }
            
            .info {
                font-size: 1.1rem;
                padding: 12px 25px;
            }

            @keyframes scrollMobile {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-320px * 6 - 20px * 12));
                }
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .scroll-item {
                width: 280px;
                height: 190px;
                margin: 0 15px;
                border-width: 2px;
            }
            
            .scroll-item img {
                width: 80%;
                height: 80%;
            }
            
            .gallery-wrapper {
                margin: 30px 0;
            }
            
            .info {
                font-size: 1rem;
                padding: 10px 20px;
            }
            
            .rage-indicator {
                font-size: 1.1rem;
            }

            @keyframes scrollMobile {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-280px * 6 - 15px * 12));
                }
            }
        }

        /* Дополнительные эффекты */
        .scroll-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,0,0,0.1));
            z-index: 1;
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 17px;
        }

        .scroll-item:hover::before {
            opacity: 1;
        }

        /* Пульсирующая анимация для заголовка */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h1 {
            animation: pulse 3s ease-in-out infinite;
        }

        /* Символы для индикаторов */
        .icon {
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>50см Ярости</h1>
        
        <div class="gallery-wrapper">
            <div class="mobile-scroller">
                <div class="scroll-track">
                    <!-- Первый набор стикеров -->
                    <div class="scroll-item">
                        <img src="image/sticker.jpg" alt="Стикер 1" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker2.jpg" alt="Стикер 2" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker3.jpg" alt="Стикер 3" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker4.jpg" alt="Стикер 4" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker5.jpg" alt="Стикер 5" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker6.jpg" alt="Стикер 6" loading="lazy">
                    </div>
                    
                    <!-- Дублированный набор для бесконечности -->
                    <div class="scroll-item">
                        <img src="image/sticker.jpg" alt="Стикер 1" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker2.jpg" alt="Стикер 2" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker3.jpg" alt="Стикер 3" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker4.jpg" alt="Стикер 4" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker5.jpg" alt="Стикер 5" loading="lazy">
                    </div>
                    <div class="scroll-item">
                        <img src="image/sticker6.jpg" alt="Стикер 6" loading="lazy">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info">         
            <div class="info-line">
                <span class="icon">↓</span>
                <span class="rage-indicator">УРОВЕНЬ ЯРОСТИ: КРЫСА</span>
                <span class="icon">↓</span>
            </div>
        </div>
    </div>
</body>
</html>
